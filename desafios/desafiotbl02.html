<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Completas </title>
    <link rel="shortcut icon" href="../imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./desafiotbl02.css">
</head>
<body>
    <h1>tabelas completas</h1>
<table>
    <caption>Boletim</caption>
    <thead>
        <tr>
        <th rowspan="2" scope="rowgroup">Area</th>
        <th rowspan="2" scope="rowgroup">Disciplinas</th>
        <th colspan="2" scope="rowgroup">Notas</th>
        <th rowspan="2" scope="rowgroup">Media</th>
        </tr>
        <tr>
            <th scope="row">Nota 1</th>
            <th scope="row">Nota 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <th rowspan="4" scope="colgroup">Exatas</th>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4"  scope="col" style="text-align: left;">Media De Exatas</th>
            <td class="cor">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="colgroup">Humanas</th>
            <td>Historia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="col" style="text-align: left;">Media de Humanas</th>
            <td class="cor">0.0</td>
        </tr>
        <h3></h3>
    </tbody>
</table>
</body>
</html>
